{% assign blog = site.data.blog['blog_one'] %}
<div class="blog-area white-bg pt-110 pb-110">
    <div class="container custom-container-1">
        <div class="row">
            <div class="section-title text-center mb-70 wow fadeInUp" data-wow-delay=".3s">
                <span>{{ blog.section.heading }}</span>
                <h2>{{ blog.section.description }}</h2>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts limit:3 %}
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <div class="single-blog-wrapper pt-10 pr-10 pb-10 pl-10 mb-25 box-shadow-1 wow fadeInUp" data-wow-delay=".3s">
                        {% if post.image %}
                            <div class="blog-img bg-hover-style-1">
                                <img src="{{post.image | relative_url}}" alt="{{ post.title }}">
                                <a href="{{post.url | relative_url}}"><i class="fas fa-plus"></i></a>
                            </div>
                        {% endif %}
                        <div class="blog-content pt-10 pr-10 pb-10 pl-10">
                            <ul class="cat-list mt-30 mb-30">
                                <li class="parent-cat"><a href="#">Gardening</a></li>
                                <li><a href="#">Nursery</a></li>
                            </ul>
                            <h4><a href="{{post.url | relative_url}}">{{ post.title }}</a></h4>
                            <ul class="post-meta mb-30">
                                <li><a href="#">25 October 2021</a></li>
                                <li><span>By</span> <a href="#">Andrew Phili</a></li>
                            </ul>
                            <a href="{{post.url | relative_url}}" class="l-read-more">Read More <i class="fas fa-long-arrow-alt-right"></i></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
