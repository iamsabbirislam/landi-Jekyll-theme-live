{% assign cta_three = site.data.cta['cta_three'] %}
<div class="cta-area theme-bg-1 pt-60 pb-60">
    <div class="container custom-container-1">
        <div class="row">
            <div class="col-xl-12">
                <div class="cta-style-2-wrapper text-center wow fadeInUp" data-wow-delay=".3s">
                    <h2>{{ cta_three.subheading }} <span>{{ cta_three.heading }} <a href="tel:{{ cta_three.number.url }}">{{ cta_three.number.label }}</a></span></h2>
                </div>
            </div>
        </div>
    </div>
</div>
