{% assign cta_one = site.data.cta['cta_one'] %}
<div class="simple-cta gray-bg pt-30 pb-30">
    <div class="container custom-container-1">
        <div class="row align-items-center wow fadeInUp" data-wow-delay=".3s">
            <div class="col-xl-9 col-lg-9 col-md-8">
                <h3>{{ cta_one.heading }}</h3>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-4">
                <a href="{{ cta_one.button.url | reletive_url }}" class="l-btn cmk-button cmk-rotate-right">{{ cta_one.button.label }}</a>
            </div>
        </div>
    </div>
</div>
